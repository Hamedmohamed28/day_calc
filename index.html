<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب عدد أيام الأسبوع</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen ">

    <div class="container bg-white p-6 rounded-lg shadow-lg w-80 text-center">
        <h2 class="text-xl font-bold text-gray-700 mb-4">حساب عدد أيام الأسبوع</h2>
        
        <label for="year" class="block text-gray-600">أدخل السنة:</label>
        <input type="number" id="year" placeholder="مثال: 2024" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">

        <label for="month" class="block text-gray-600">أدخل رقم الشهر:</label>
        <input type="number" id="month" placeholder="مثال: 10" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">

        <label for="firstDay" class="block text-gray-600">اختر اليوم الأول:</label>
        <select id="firstDay" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="الأحد">الأحد</option>
            <option value="الاثنين">الاثنين</option>
            <option value="الثلاثاء">الثلاثاء</option>
            <option value="الأربعاء">الأربعاء</option>
            <option value="الخميس">الخميس</option>
            <option value="الجمعة">الجمعة</option>
            <option value="السبت">السبت</option>
        </select>

        <label for="secondDay" class="block text-gray-600">اختر اليوم الثاني:</label>
        <select id="secondDay" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="الأحد">الأحد</option>
            <option value="الاثنين">الاثنين</option>
            <option value="الثلاثاء">الثلاثاء</option>
            <option value="الأربعاء">الأربعاء</option>
            <option value="الخميس">الخميس</option>
            <option value="الجمعة">الجمعة</option>
            <option value="السبت">السبت</option>
        </select>

        <button onclick="calculateDays()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition duration-200">احسب</button>

        <div id="result" class="result text-gray-700 font-bold mt-4"></div>
    </div>

    <script src="./js/index.js">
        
    </script>
</body>
</html>
